<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
   <link th:href="@{/css/carrinhoDeCompra.css}" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Impact">
        </div>
        <div class="cart">
            <img src="cart-icon.png" alt="Carrinho">
            <span>Carrinho de Compras</span>
        </div>
    </header>

    <main>
        <section class="product-info">
            <div class="description">
                <img src="camiseta-impact.png" alt="Camiseta Impact">
                <p>
                    <strong>Camiseta: Impact 2.0</strong><br>
                    Cor: Preta Estampada<br>
                    Tamanho: P<br>
                    <strong>Em Estoque</strong>
                </p>
            </div>
            <div class="pricing">
                <p>Quantidade: <span class="quantity">2</span></p>
                <p>Pre√ßo: R$ <span class="price">69,90</span></p>
                <p>Subtotal: R$ <span class="subtotal">139,80</span></p>
            </div>
        </section>

        <button class="choose-more">Escolher mais produtos</button>

        <section class="similar-items">
            <h2>Itens Semelhantes:</h2>
            <div class="items">
                <div class="item">
                    <img src="/img/camisa1.png" alt="Item 1">
                </div>
                <div class="item">
                    <img src="/img/camisa2.png" alt="Item 2">
                </div>
                <div class="item">
                    <img src="/img/camisa3.png" alt="Item 3">
                </div>
            </div>
        </section>

        <button class="finish-purchase">Finalizar Compra</button>
    </main>
</body>
</html>
