<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/cadastroEndereço.css}" rel="stylesheet" />
    <style>
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 text-center">
            <img src="/img/Impact-image.png" class="logo" alt="Logo Impact">
            <h1 class="title">Cadastro de Endereço</h1>
        </div>
        <div class="col-md-6 text-center">
            <h1 class="title">Calcule Seu Frete</h1>
        </div>
    </div>

    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control btn-add" id="rua" placeholder="Digite o nome da rua">
                </div>
                <div class="form-group">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control btn-add" id="bairro" placeholder="Digite o nome do bairro">
                </div>
                <div class="form-group">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control btn-add" id="complemento" placeholder="Digite o complemento">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control btn-add" id="numero" placeholder="Digite o número">
                </div>
                <div class="form-group">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control btn-add" id="cep" placeholder="Digite o CEP">
                </div>
                <div class="form-group">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="text" class="form-control btn-add" id="valor" placeholder="Digite o valor do frete">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="turbo">
                    <label class="form-check-label" for="turbo">Turbo (De 4 a 7 dias úteis)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="padrao">
                    <label class="form-check-label" for="padrao">Padrão (De 7 a 14 dias úteis)</label>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-add">Cadastrar Endereço</button>
        </div>
    </form>
</div>

</body>
</html>
