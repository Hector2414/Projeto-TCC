<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/cadastroProduto.css}" rel="stylesheet" />
</head>
<body>

<div class="container text-center">
    <img src="/img/Impact-image.png" class="logo" alt="Logo Impact">
    <h1 class="title">Cadastrar Novo Produto</h1>

    <form>
        <div class="form-group">
            <label for="productImage" class="form-label">Foto</label>
            <div class="border rounded p-4 d-flex justify-content-center align-items-center" style="height: 150px; width: 150px;">
                <span class="h1">+</span>
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Descrição</label>
            <textarea class="form-control btn-add" id="description" rows="3" placeholder="ADD+"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-add">ADD+</button>
        </div>
    </form>
</div>

</body>
</html>
